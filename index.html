<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Praneshwari ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            color: #4a4a4a;
        }

        /* CONTAINER CARD */
        .card {
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 400px; /* Mobile width */
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 10px;
        }

        p { font-size: 1rem; line-height: 1.5; color: #555; margin-bottom: 20px; }

        /* BUTTON STYLE */
        .btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }

        /* GALLERY (The "Mix" of Photos) */
        .gallery-container {
            display: flex;
            overflow-x: auto; /* Scroll sideways */
            gap: 15px;
            padding: 10px 5px;
            margin-top: 15px;
            scroll-behavior: smooth;
        }
        /* Hide scrollbar for cleaner look */
        .gallery-container::-webkit-scrollbar { display: none; }

        .polaroid {
            min-width: 200px; /* Width of each photo */
            background: #fff;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: transform 0.3s;
        }
        .polaroid:nth-child(even) { transform: rotate(2deg); }
        .polaroid img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Ensures photo doesn't stretch */
            border-radius: 4px;
        }
        .caption {
            margin-top: 8px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            color: #e91e63;
        }

        /* HIDDEN UTILITIES */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 1.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="screen1" class="card">
        <div style="font-size: 50px; margin-bottom: 10px;">üíå</div>
        <h1>Hey Praneshwari</h1>
        <p>I have a special Valentine's message for you...</p>
        <p style="font-size: 0.8rem; color: #888;">(Volume Up üîä)</p>
        <button class="btn" onclick="openValentine()">Open Gift üéÅ</button>
    </div>

    <div id="screen2" class="card hidden">
        <h1>Happy Valentine's Day</h1>
        <p>
            <em>"Chanda bhi deewana hai tera..."</em><br><br>
            Sneha, you make my life beautiful just by being in it.
            Here are a few moments of us.
        </p>

        <div class="gallery-container">
            <div class="polaroid">
                <img src="1.jpg" alt="Us" onerror="this.src='https://via.placeholder.com/200x250?text=Photo+Missing'">
                <div class="caption">Us ‚ù§Ô∏è</div>
            </div>
            
            <div class="polaroid">
                <img src="2.jpg" alt="Memory" onerror="this.src='https://via.placeholder.com/200x250?text=Convert+HEIC'">
                <div class="caption">Memories ‚ú®</div>
            </div>

            <div class="polaroid">
                <img src="3.jpg" alt="Sneha" onerror="this.src='https://via.placeholder.com/200x250?text=Convert+HEIC'">
                <div class="caption">Praneshwari üåπ</div>
            </div>
        </div>
        
        <p style="margin-top: 20px; font-size: 0.9rem;">Always yours,<br>Shubham</p>
    </div>

    <audio id="bgMusic" loop>
        <source src="kesariya.mp3" type="audio/mpeg">
    </audio>

    <script>
        function openValentine() {
            // 1. Hide Welcome Screen
            document.getElementById('screen1').classList.add('hidden');
            
            // 2. Show Main Screen
            const screen2 = document.getElementById('screen2');
            screen2.classList.remove('hidden');
            screen2.classList.add('fade-in');

            // 3. Play Music
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.6;
            audio.play().catch(error => {
                console.log("Browser blocked autoplay. User must interact first.");
            });
        }
    </script>

</body>
</html>
