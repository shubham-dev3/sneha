<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Praneshwari ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* CSS STYLES */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Hide sections initially */
        .hidden { display: none; }
        
        /* Animations */
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p { color: #555; font-size: 1rem; line-height: 1.6; }

        /* Buttons */
        .btn {
            background: #ff4d94;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(255, 77, 148, 0.3);
        }
        .btn:hover { background: #e6005c; transform: scale(1.05); }

        /* Photo Gallery Styling */
        .gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto; /* Allows scrolling if photos are tall */
        }
        
        .polaroid {
            background: white;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transform: rotate(-2deg);
        }
        .polaroid:nth-child(even) { transform: rotate(2deg); }
        
        .polaroid img {
            width: 100%;
            border-radius: 5px;
            display: block;
        }

        /* Music Control */
        .music-icon {
            font-size: 2rem;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="screen1" class="fade-in">
            <div style="font-size: 50px;">üíå</div>
            <h1>Hey Praneshwari</h1>
            <p>I have a little question for you...</p>
            <p style="font-size: 0.8rem; opacity: 0.7;">(Turn up your volume)</p>
            <button class="btn" onclick="startExperience()">Open Letter</button>
        </div>

        <div id="screen2" class="hidden">
            <div class="music-icon">üéµ</div>
            <h1>Happy Valentine's Day</h1>
            
            <p>
                <strong>My Dearest Sneha,</strong><br><br>
                Just like the song says...<br> 
                <em>"Chanda bhi deewana hai tera."</em><br><br>
                You light up my world in ways I can't explain. 
                I am so lucky to call you mine.
            </p>

            <div class="gallery">
                <div class="polaroid"><img src="photo1.jpg" alt="Us"></div>
                <div class="polaroid"><img src="photo2.jpg" alt="Memory"></div>
                <div class="polaroid"><img src="photo3.jpg" alt="Praneshwari"></div>
            </div>

            <p style="margin-top: 20px;">Always yours, <br>Shubham</p>
        </div>

    </div>

    <audio id="bgMusic" loop>
        <source src="kesariya.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startExperience() {
            // 1. Hide Screen 1
            const screen1 = document.getElementById('screen1');
            screen1.style.display = 'none';

            // 2. Show Screen 2 with animation
            const screen2 = document.getElementById('screen2');
            screen2.classList.remove('hidden');
            screen2.classList.add('fade-in');

            // 3. Play Music
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5; // Set volume to 50%
            audio.play().catch(error => {
                console.log("Autoplay prevented by browser, waiting for interaction.");
            });

            // Optional: Confetti effect could go here!
        }
    </script>
</body>
</html>
